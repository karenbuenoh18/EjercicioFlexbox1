<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title> <!--El flexbox nos ayuda a tener bordes flexibles en todos los contenedores-->>
    <style>
        /*comentario en css
        <!--comentario en html-->
        /comentario en JS/
        */
        div{background-color: blueviolet;
            border: 15px double pink;
            } /*border es un selector*/
        p{text-align: center;}
        .container {display: flex;
        flex-direction: row-reverse; row, row-reverse
             justify-content: center;}
              /*display nos va a ayudar a que todos los contenedores que tenemos se muevan y con el flex direction se van a mover a algún lugar*/
              /*también hay uno que se llama flex-start, además de center*/
        img{width: 50px; 
            height: 50px;}
            /*@media (min-width:600px)    /*los parentesis son solo para dar las medidas, no se está haciendo algún comando en sí 
            {flex-wrap: nowgrap;} este está mal*/

            @media (min-width: 600px){
        .container{
            flex-wrap: nowrap;
        }}
        div {
      flex-basis: 33%;} /*este es el porcentaje que ocupa cada contenedor en la pág*/
      img{max-width: 100%;}
    

    </style>
    
</head>
<body>
    <div class="container"> <!--contenedor padre-->
        <!--Class va a definir estilos a varios elementos-->
